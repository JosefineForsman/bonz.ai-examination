    <title>Booking</title>

  <body>
    <header class="header__boking-page">
      <nav class="header__nav">
        <img
          class="header__logo"
          src="/components/assets/bonz.ai-logo-white-landscape.png"
          alt=""
        />
        <ul class="header__nav-list">
          <li class="header__nav-item"></li>
          <li class="header__nav-item">
            <a class="header__nav-link body__text" href="#">About us</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link body__text" href="#">Explore</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link body__text" href="#">Contact</a>
          </li>
        </ul>
      </nav>
      <section class="header__text-container--booking-page">
        <h1 class="header__heading">Book a house.</h1>
      </section>
    </header>
    <main class="grid-container">
      <section class="booking-container">
        <article class="booking-container__column">
          <p class="card__text--small card__text--small-opacity">Check in</p>
          <input type="date" class="datepicker-input" />
        </article>
        <article class="booking-container__column">
          <p class="card__text--small card__text--small-opacity">Check out</p>
          <input type="date" class="datepicker-input" />
        </article>
        <article class="booking-container__column">
          <p class="card__text--small card__text--small-opacity">Adult</p>
          <select name="adults" id="adults-quantity">
            <option value="00">00</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
          </select>
        </article>
        <article class="booking-container__column">
          <p class="card__text--small card__text--small-opacity">Kids</p>
          <select name="kids" id="kids-quantity">
            <option value="00">00</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
          </select>
        </article>
        <article class="booking-container__column">
          <p class="card__text--small card__text--small-opacity">
            <button class="button button__primary--visible">
              Add room <i class="fa-solid fa-plus fa-l"></i>
            </button>
            <button class="button button__primary--visible">
              Check availibility
            </button>
          </p>
        </article>
      </section>
      <article class="icon">
        <aside class="icon icon__item">
          <i class="fa-solid fa-car fa-4x"></i>
        </aside>
        <h2 class="card__heading">Free parking</h2>
      </article>
      <article class="icon">
        <aside class="icon icon__item">
          <i class="fa-solid fa-car fa-4x"></i>
        </aside>
        <h2 class="card__heading">Free parking</h2>
      </article>
      <article class="icon">
        <aside class="icon icon__item">
          <i class="fa-solid fa-car fa-4x"></i>
        </aside>
        <h2 class="card__heading">Free parking</h2>
      </article>
      <section class="card__container">
        <aside class="card__booking-container">
          <div class="booking_card--number">
            <h1>01</h1>
          </div>
          <div class="card__booking-card--text">
            <h2 class="card__heading">House with sofa bed</h2>
            <h3 class="booking__card--price">199$ / night</h3>
            <p class="card__text--small"><i class="fa-solid fa-user"></i> 2 adults + 2 kids</p>
            <p class="card__text--small"><i class="fa-solid fa-bed"></i></i>Kingsize bed + sofa bed</p>
            <p class="card__text--small"><i class="fa-solid fa-bath"></i></i>Shower + toilet</p>
            <button class="button button__primary--visible">book now</button>
          </div>
        </aside>
        <article class="booking__card--picture">
          <aside class="booking__card--angle-arrows">
            <i class="fa-solid fa-angle-left fa-2x"></i>
            <i class="fa-solid fa-angle-right fa-2x"></i>
          </aside>
        </article>
